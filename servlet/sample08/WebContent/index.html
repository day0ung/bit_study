 <!-- 이름나이입력후 전송하기 -->
 
 <form id="frm" method="post">
 <table>
 	<tr>
 		<td>이름</td>
 		<td><input type="text" id="_name" name="name" size="20" placeholder="이름"></td>
 	</tr>
 	<tr>
 		<td>나이</td>
 		<td><input type="text" id="_age" name="age" size="5" placeholder="나이"></td>
 	</tr>
 </table>
 
 <button type="button" id="btn">전송</button>
 
 </form>
 
 <script type="text/javascript">
 $(function () {
	$("#btn").click(function () {
		//alert("click");
		if( $("#_name").val() == "" ){
			alert("이름을 입력해주십시오");
			//입력하는부분으로 커서깜빡이게보내주기focus
			$("#_name").focus();
		}else if( $("#_age").val() == ""){
			alert("나이를 입력해주십시오");
			$("#_age").focus();
		}
		else{ //버튼을눌렀을때 form의 데이터를 보내주기 값을 2개설정하기위해 {}
						// "target":"_self" >>self는 defalut값 //현재창에 보내주기
			$("#frm").attr({ "action":"hello", "target":"_self"}).submit();
		}
	});
});
 
 </script>
