<h1>Servlet Get Post</h1>

<form action="loc" method="get">

</form>

<form action="loc" method="post">
	<input type="text" name="name"> <!-- name: 값을 넘길때 사용하는것 데이터를 들고감 -->
	<input type="submit" value="post">
</form>

<!--get으로 보내졌을때 link가 doget까지 이동함  실행은 이곳에서 -->

</body>
</html>
