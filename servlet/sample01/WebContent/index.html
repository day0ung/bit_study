 <h1>Servlet 기본</h1>
 
 <!-- 로그인정보같은거 안보이게 하는것 : post
 	  보이게하는것 : get방식
 	 -->
 	 
 	 <!-- 

(1) GET

- URL에 정보가 담겨서 전송된다.

- 전송할 수 있는 정보의 길이가 제한되어 있다.

- 퍼머링크로 사용될 수 있다.

(2) POST

- header의 body에 담겨서 전송된다.

- URL 상에 전달한 정보가 표시되지 않는다.

- GET에 비해서 보안상 약간의 우위에 있다. (사실상 동일하다)

- 전송할 수 있는 데이터의 길이 제한이 없다.

- 퍼머링크로 사용할 수 없다.

- 서버 쪽에 어떤 작업을 명령할 때 사용한다.

  (데이터의 기록, 삭제, 수정 등)
  
 -->
 <form action="location" method="get">  <!-- xml에서 작성한 location -->
 	<input type="submit" value="get방식">
 </form>
 
  <form action="location" method="post">  <!-- xml에서 작성한 location -->
 	<input type="submit" value="post방식">
 </form>
