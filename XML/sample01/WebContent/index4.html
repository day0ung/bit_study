<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- link의 vecomm불러오기 -->
<p id="demo"></p>

<script type="text/javascript">
var xhttp = new XMLHttpRequest();


xhttp.onreadystatechange = function () {
	if(this.readyState == 4 && this.status ==200){
		nodeValfunc(this);

	}
};

xhttp.open("GET", "vecomm.xml", true);
/* xhttp.open("GET", "http://rss.blog.naver.com/vecomm.xml", true); 링크막혀있어서 저장후 불러오기 */
xhttp.send();

function nodeValfunc( xml ) {
	var num;
	var txt,  xmlDoc;

	txt  = "";

	xmlDoc = xml.responseXML;
	alert(xmlDoc);
	num = xmlDoc.getElementsByTagName("item")[0];


		txt += num.childNodes[1].innerHTML;


	document.getElementById("demo").innerHTML =  txt;
}


</script>
</body>
</html>
