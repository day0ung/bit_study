<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>   

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/vue-router"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="./jquery/jquery.twbsPagination.js"></script>
<script src="./jquery/jquery.twbsPagination.min.js"></script>
</head>
<body>
<div id="app" class="container">
	<table class="table table-striped table-hover">
	<thead>
		<tr>
		 <th>게시판 글쓰기</th>
		</tr>
	</thead>
	
	<tbody>
	<tr>
		<td>작성자</td>
		<td>
			<p>{{id}}</p>
		</td>		
	</tr>

	<tr>
		<td>제목</td>
		<td>
			<input v-model="title" type="text">
		</td>
	</tr>
	
	<tr>
		<td>내용</td>
		<td>
			<textarea v-model="content" rows="10" cols="50"></textarea>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="center">
			<button v-on:click="bbswrite">글쓰기</button>
		</td>
	</tr>
	
	</tbody>
	</table>
</div>
	<script type="text/javascript">
		var logindata = sessionStorage.getItem("login");
		var login = JSON.parse(logindata);
	
		new Vue({
			el: '#app',
			data: {
				id: login.id,
				title: '',
				content: '',
			},
			methods:{
				bbswrite:function(){
					axios.get('http://localhost:3000/writeBbs',	{
						params:{
						id: this.id,
						title: this.title,
						content: this.content
						}
					}).then(res =>{
							//alert('통신성공');
							if(res.data == 'success'){
								alert('글작성 완료');
								location.href='bbslist.html';
							}else{
								alert('글작성 실패');
							}
						});
				}
			}
		});
	</script>
</body>
</html>
