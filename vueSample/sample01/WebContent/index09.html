<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<p :style='redFont' style="font-size: 3em">스타일 바인딩</p>
</div>

<script type="text/javascript">

	new Vue({
		el: '#app',
		data: {
			redFont: "color:green"
		}
	});

</script>


</body>
</html>
