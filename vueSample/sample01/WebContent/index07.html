<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
	<h1>{{ value }}</h1>
	<button v-on:click='setValue("왼쪽")'>클릭</button>
	<button @click='setValue("오른쪽")'>클릭</button>
</div>

<script type="text/javascript">
	
	new Vue({
		el: "#app",
		data: {
			value: "클릭하세요" 
		},
		methods:{
			setValue( str ){
				this.value = str + " click";
			}
		}
	});


</script> 


</body>
</html>
