<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
	<table border="1">
		<tr>
			<th>번호</th>
			<th>제목</th>
			<th>작성자</th>
		</tr>
		<tr v-for=" item in items"> <!-- for문돌리기 -->
			<td>{{item.num}}</td>
			<td>
				<a v-bind:href="link">{{item.title}}</a>
			</td>
			<td>{{item.writer}}</td>
		</tr>
	</table>
</div>

<script type="text/javascript">
 	//datas는 나중에 DB에서 받아와야함
 	var datas =[
 		{num:1, title:"첫번째 제목", writer:'idabc'},
 		{num:2, title:"2번째 제목", writer:'idsdf'},
 		{num:3, title:"3번째 제목", writer:'id234'}
 	];
 	
 	new Vue({
 		el:"#app",
 		data: {
 			link: "NewFile.html",
 			items: datas
 		}
 	});
</script>
</body>
</html>
