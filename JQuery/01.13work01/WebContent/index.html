<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style type="text/css">
.frame{
	border-left: 8px solid #cccccc;
	border-right: 8px solid #cccccc;
	border-top: 8px solid #cccccc;
	border-bottom: 8px solid #cccccc;
}
</style>

</head>

<body>

<button id="b1">class의 추가</button>
<button id="b2">class의 삭제</button>
<button id="b3">class의 추가/삭제</button>
<br><br>
<img alt="" src="photo1.jpg" class="pic">

<script type="text/javascript">
$(function () {
	$("#b1").click(function () {
		/* 
	//	$(".pic").css("border", "10px solid #ff0000");
		
		$(".pic").css({
			"border-left":"10px solid #ff0000",
			"border-right":"15px solid #00ff00",
			"border-top":"15px solid #ffff00",
			"border-bottom":"50px solid #0000ff",
		}); */
		
		$(".pic").addClass( "frame" );		
	});
	$("#b2").click(function () {
		$("img").removeClass( "frame" );
	});
	
	$("#b3").click(function () {
		$(".pic").toggleClass( "frame" );
	});
	
});
</script>


</body>
</html>
