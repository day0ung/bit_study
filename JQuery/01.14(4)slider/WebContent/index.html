<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> <!-- 원래쓰는 링크먼저 -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script><!-- JQueryUi링크  -->
</head>
<body>
<!-- JQuery UI중 하나  -->
<h1>JQueryUI Slider Fade</h1>
<img alt="" src="./images/p1.jpg">
<img alt="" src="./images/p2.jpg">
<img alt="" src="./images/p3.jpg">

<p>Slider 키를 좌우로 움직이면, 이미지의 투명도를 조절할 수 있습니다</p>

<div id="slider1" style="width: 250px"></div>

<p id="opacity"></p>

<script type="text/javascript">
$(function () {
	$("#slider1").slider({
		animate: true, //움직이게하는것
		range: "min",
		value:100, //최대값 100
		slide:function(event, ui){
			console.log("slide move");
								//ui.value ==slider의 값
			//이미지의 투명도 설정하기
			$("img").css("opacity", ui.value/100);
								
			$("#opacity").text(ui.value);
			
		}
	});
});
</script>
</body>
</html>
