<h3>JavaScript 03</h3>
<p> <b>변수의 연산</b></p>
<p> 변수 [a]와 [b]의 계산 결과를 표시합니다.</p>
A:<input type="text" value="" size="10" id ="a">
B:<input type="text" value="" size="10" id = "b">
<br>
<button type ="button" onclick ="btnPlus()">더하기</button>
<button type ="button" onclick ="btnMinus()">빼기</button>
<button type ="button" onclick ="btnMulti()">곱하기</button>
<button type ="button" onclick ="btnDivis()">나누기</button>
<button type ="button" onclick ="btnRemain()">나머지</button>
<br>
<p>계산결과:</p><p id="result">----</p>
<script type="text/javascript">
function btnPlus() {
	var a = document.getElementById("a").value;
	var b = document.getElementById("b").value;

	document.getElementById("result").innerHTML = parseInt(a)+parseInt(b);
}

function btnMinus() {
	var a = document.getElementById("a").value;
	var b = document.getElementById("b").value;

	document.getElementById("result").innerHTML = parseInt(a)-parseInt(b);
}

function btnMulti() {
	var a = document.getElementById("a").value;
	var b = document.getElementById("b").value;

	document.getElementById("result").innerHTML = parseInt(a)*parseInt(b);
}

function btnDivis() {
	var a = document.getElementById("a").value;
	var b = document.getElementById("b").value;

	document.getElementById("result").innerHTML = parseInt(a)/parseInt(b);
}

function btnRemain() {
	var a = document.getElementById("a").value;
	var b = document.getElementById("b").value;

	document.getElementById("result").innerHTML = parseInt(a)%parseInt(b);
}

</script>

</div>

 <h3>체육관 이용 요금</h3>
      <p>기본 사용료(2면, 4시간) 40,800원</p>
      <form name="frm">
         <input name="option" type="checkbox" value="20000" onClick="opPrice(this.form);">야간 조명(20,000원)<br>
         <input name="option" type="checkbox" value="4000" onClick="opPrice(this.form);">배구 네트x2면(4,000원)<br>
         <input name="option" type="checkbox" value="5000" onClick="opPrice(this.form);">배구x10개(5,000원)<br>
         <p>합계 금액 <input name="total_sum" type="text" readonly value="40800">원형</p>
      </form>
      
      <script type="text/javascript">
      function opPrice()
      {
         var sum = 0;
         var count = frm.option.length;
         for(var i=0; i < count; i++ ){
             if( frm.option[i].checked == true ){
             sum += parseInt(frm.option[i].value);
             }
         }
         frm.total_sum.value = sum + 40800;
      }
      </script>
