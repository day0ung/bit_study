<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='./packages/core/main.css' rel='stylesheet' />
<link href='./packages/daygrid/main.css' rel='stylesheet' />
<link href='./packages/timegrid/main.css' rel='stylesheet' />
<link href='./packages/list/main.css' rel='stylesheet' />
<script src='./packages/core/main.js'></script>
<script src='./packages/interaction/main.js'></script>
<script src='./packages/daygrid/main.js'></script>
<script src='./packages/timegrid/main.js'></script>
<script src='./packages/list/main.js'></script>
<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
       
      plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
     
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
      },
      // defaultDate: '2020-02-12', // 첫 실행 시 기준이 되는 날짜, 지정하지 않을 경우 오늘 날짜가 기준
      navLinks: true, // can click day/week names to navigate views
      businessHours: true, // display business hours 기본값은 false
      editable: true,   // 수정 여부
      locale:'ko', // 한글 표현
      events: [
        {
          title: 'Business Lunch',
          start: '2020-03-03T13:00:00',
          constraint: 'businessHours'
        },
        {
           groupId:'businessHours',	
           title: 'Business Lunch',
           start: '2020-03-06T14:00:00',
           constraint: 'businessHours',
           rendering: 'background'
         },
         {
             groupId:'businessHours',	
             title: 'Business Lunch',
             start: '2020-03-07T15:00:00',
             constraint: 'businessHours',
             rendering: 'background'
           },
         
         
        {
          title: 'Meeting',
          start: '2020-03-13T11:00:00',
          constraint: 'availableForMeeting', // defined below
          color: '#257e4a'
        },
        {
          title: 'Conference',
          start: '2020-03-18', // 시간 설정하지 않은 경우 T 00:00:00으로 설정 된다
          end: '2020-03-20'
        },
        {
          title: 'Party',
          start: '2020-03-29',
            // rendering: 'back_ground',
          color: '#ff9f89'
        },

        // areas where "Meeting" must be dropped
        {
          groupId: 'availableForMeeting',
          start: '2020-03-11T10:00:00',
          end: '2020-03-11T16:00:00',
          rendering: 'background'
        },
        {
          groupId: 'availableForMeeting',
          start: '2020-03-13T10:00:00',
          end: '2020-03-13T16:00:00',
          rendering: 'background'
        },

        // red areas where no events can be dropped
        {
          start: '2020-03-24',
          end: '2020-03-28',
          overlap: false,
          rendering: 'background',
          color: '#ff9f89'
        },
        {
          start: '2020-03-06',
          end: '2020-03-08',
          overlap: false,
          rendering: 'background',
          color: '#ff9f89'
        }
      ]
    });
   
    calendar.render();
    
    //event
    calendar.on("dateClick", function(info){
    	alert(info.dateStr); //split사용해서 연도.월.일가져옴
    	//location.href=
    });
    
    calendar.on('eventClick', function(info){
    	alert(info.event.title);
    	alert(info.event.constraint)
    });
    
    calendar.addEvent({ 'title':'추가이벤트', 'start':'2020-03-05T10:00:00', 'constraint':'이벤트내용'}); //json형태로
  });

</script>
<style>

  body {
    margin: 40px 10px;
    padding: 0;
    font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 0 auto;
  }

</style>
</head>
<body>

  <div id='calendar'></div>

</body>
</html>
