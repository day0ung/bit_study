<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
#wrapper{
	width: 600px;
	height: 600px;
	margin: 0 auto;
	background-color: pink;
}
#left{
	width: 200px;
	float: left;
	background-color: black;
}
#center{
	width: 200px;
	float: left;
	background-color: white;
}
#right{
	width: 200px;
	float: left;
}
.red{
	width: 200px;
	height: 500px;
	background-color: red;
}
.yellow{
	width: 200px;
	height: 100px;
	background-color: yellow;
}
.blue{
	width: 200px;
	height: 200px;
	background-color: blue;
}
.green{
	width: 200px;
	height: 400px;
	background-color: green;
}
.black{
	width: 200px;
	height: 300px;
	background-color: black;
}
.gray{
	width: 200px;
	height: 300px;
	background-color: gray;
}

</style>

</head>
<body>

<div id="wrapper">
	<div id="left">
		<div class="red"></div>
		<div class="yellow"></div>
	</div>
	<div id="center">
		<div class="blue"></div>
		<div class="green"></div>
	</div>
	<div id="right">
		<div class="black"></div>
		<div class="gray"></div>
	</div>
</div>


</body>
</html>
