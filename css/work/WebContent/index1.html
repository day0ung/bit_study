<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
header{
	background-color: #e2c100;
	width: 700px;
	height: 100px;
	margin: 10px auto;
	padding: 5px;
	border: 1px solid #000;
}
main{
	background:#a6ae24;
	width: 500px;
	height: 150px;
	margin: 0 auto;
	padding: 20px 0 20px 0;
	border-bottom: 1px solid;
}

footer{
	background-color: #75c1e3;
	margin: 30px auto;
	padding: 20px;
	width: 650px;
	height: 50px;
	border: 3px dotted;
} 

#box1{
	background-color: #ff8000;	
	width: 250px;
	height: 100px;
	float: left;
}
#box2{
	background-color: #be81f7;	
	width: 250px;
	height: 100px;
	float: left;
}

</style>


</head>
<body>

<header>
	<p>header 영역</p>
</header>

<main>
	<p>main 영역</p>
	<div id="box1">
		<p>box 1</p>
	</div>
	<div id="box2">
		<p>box 2</p>
	</div>
</main>

<footer>
	<p>footer 영역</p>
</footer>

</body>
</html>
