<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- internal 방식  -->
<style type="text/css">
/* 태그명 or class or id{
	property명: 값;
	property명: 값
} */
p{
	font-size: 14pt; /*p tag는 모두 14pt로 바뀜, */
}
#p1{ /* # ==id */
	color: red;
	font-size: 20pt;
}
p.p2{ /* . ==class ->대부분 사용한다   p tag안의 class가 p2인것만 적용*/
	color: #0000ff;
	font-size: 24pt
}

</style>
<!-- External 방식 (외부파일불러오기) -->
<link type="text/css" rel="stylesheet" href="./my.css">
</head>
<body>
<!-- 
	CSS	Cascading Style Sheet
	문자의 컬러, 종류, 형태지정
	배경색을 지정, 이미지셋팅
	테두리 넣기
	각종 Tag,id,class에 형태를 추가할 수 있음
 -->
 <p> p tag 입니다</p>
 
 
<!-- inline 방식 -->
 <p style="font-size: 10pt"> P tag이 부분의 글자 크기는 10point입니다</p>
<!-- attribute  property -->

 <p> p tag 입니다</p>
 
 <h3>h3 tag 입니다</h3>
 
 <p id="p1"> p tag의 id는 p1입니다</p>
 
 <h3 id="p1">h3 tag의 id는 p1입니다</h3>
 
 <p class="p2">p tag의 class는 p2입니다</p>
 
 <h3 class="p2">h3 tag의 class는 p2입니다</h3>
<!-- id가 하나만인식하는것은 javascript, css에서는 id값이 상관없음 -->
</body>
</html>
