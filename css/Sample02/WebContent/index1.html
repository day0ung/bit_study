<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
  body{
    color: blue;
    text-align: center;
  }
  h1{
    color: #ff0000
    text-decoration: overline;
  }
  p{
    color: #ffff00
  }
  p.ex{
    color: rgb(90 ,129, 130);
  }
  a{
    text-decoration: none;
  }
  a:link{ /*클릭시 빨간색으로 바뀜*/
    color: #ff0000;
  }
  a:visited{/*방문한 사이트면 */
    color: #00ff00;
  }
  a:hover{ /*커서가 올라갔을때 색변경*/
    color: #ffff00;
    background-color: #000;
  }
  a:active{
    color: rgb(185, 81, 69);
  }

  p.serif{
    font-family: "Times New Roman";
    font-style: italic;
    font-size: 1.5em; /*16px정도됨*/
    color: rgb(42, 34, 4);
  }

</style>

</head>
<body>
<h1>호르무즈 파병문제, 미국과 입장 반드시 같을 수 없다</h1>

<p> 호르무즈 파병문제</p>
<p class="ex">호르무즈 파병문제</p>
<a href="http://www.naver.com">NAVER 사이트로 이동</a>
<a href="http://www.google.com">Google 사이트로 이동</a>
<p class="serif">Welcome to My World. I can do it</p>
</body>
</html>
