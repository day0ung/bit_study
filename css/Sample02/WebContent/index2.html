<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      ul.cls{

        list-style: circle inside url('icon.jpg')
      }

        /*list-style-type: upper-roman;*/

      <li>Grape</li>
      <li>Banana</li>
    </ol>
